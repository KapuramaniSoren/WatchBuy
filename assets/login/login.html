<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://kit.fontawesome.com/2171492d52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="" href="index.html">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1>Log In</h1>
            <form action="login.php" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" class="form-control">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" class="form-control">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <p>Sign up Here <a href="C:\Users\Dell\Watchbuy\assets\signup\signup.html">Click Me! </a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"><a href="C:\Users\Dell\Watchbuy\assets\login\new.html">Log in</a></button>
                    <button type="button" id="signinBtn" class="disable">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title     = document.getElementById("title"); 


        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script> 

    
</body>
</html>
